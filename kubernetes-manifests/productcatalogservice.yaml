apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
spec:
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: productcatalogservice
        ports:
        - containerPort: 3550
        env:
        - name: PORT
          value: "3550"
        - name: MYSQL_ENDPOINT
          value: "{mysql-server-endpoint}"
        - name: MYSQL_USERNAME
          value: "{mysql-server-username}"
        - name: MYSQL_PASSWORD
          value: "{mysql-server-password}"
        - name: MYSQL_DB
          value: "{mysql-server-db}"
        - name: MYSQL_SSL
          value: "true"
        - name: MYSQL_CACERTS_PATH
          value: "/etc/productcatalog/certs/ca-cert.pem"
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        volumeMounts:
          - mountPath: "/etc/productcatalog/certs"
            name: productcatalog-certificates
            readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
        - name: productcatalog-certificates
          secret:
            secretName: productcatalog-certificates
            defaultMode: 420
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice
  ports:
  - name: grpc
    port: 3550
    targetPort: 3550
---
apiVersion: v1
kind: Secret
metadata:
  name: productcatalog-certificates
data:
  ca-cert.pem: <base64-cert>
type: Opaque
